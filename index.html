<body>

    <div class="container">
        <h1>Compte à Rebours Amélioré</h1>
        <p class="subtitle">Jusqu'au 15 juillet 2027</p>

        <div id="countdown" class="countdown-grid">
            <div class="time-box">
                <span id="months">0</span>
                <span class="label">Mois</span>
            </div>
            <div class="time-box">
                <span id="days">0</span>
                <span class="label">Jours</span>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <span class="label">Heures</span>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <span class="label">Secondes</span>
            </div>
        </div>

        <div id="message" class="hidden">
            <h2>L'événement est arrivé !</h2>
        </div>
    </div>

    <!-- Lien vers le fichier JS -->
    <script src="script.js"></script>
