<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours - 15 juillet 2027</title>
    <meta name="description" content="Compte à rebours jusqu'au 15 juillet 2027">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="countdown" role="timer" aria-live="polite">
            <div class="time-unit">
                <span class="number" id="days">000</span>
                <span class="label">jours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">heures</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">secondes</span>
            </div>
        </div>
        <p class="target-date">d'ici le 15 juillet 2027</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
